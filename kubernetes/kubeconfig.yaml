apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: people
  name: people
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: people
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: people
    spec:
      containers:
        - env:
            - name: GOOGLE_CLOUD_PROJECT
              valueFrom:
                configMapKeyRef:
                  key: GOOGLE_CLOUD_PROJECT
                  name: people-config-3ovu
          image: gcr.io/people-ae72e/github.com/inalef/23people
          imagePullPolicy: IfNotPresent
          name: 23people-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: people
  name: people-hpa-pnrt
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: people
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: people
  name: people-api
  namespace: default
spec:
  clusterIP: 10.126.7.35
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 30772
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: people
  sessionAffinity: None
  type: LoadBalancer
